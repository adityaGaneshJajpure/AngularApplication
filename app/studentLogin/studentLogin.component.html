<FlexboxLayout class="page">
        <StackLayout class="form">
            <Image class="logo" src="~/images/logoA.png"></Image>
            <Label class="header" text="COLLEGE MANAGER"></Label>
            <Label class="headers" text="Student Login"></Label>
            <StackLayout class="input-field">
                <TextField class="input" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
    
            <StackLayout class="input-field">
                <TextField #password class="input" hint="Password" secure="true"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
    
            <StackLayout *ngIf="!isLoggingIn" class="input-field">
                <TextField #confirmPassword class="input" hint="Confirm password" secure="true"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
    
            <StackLayout *ngIf="!isLoggingIn" class="input-field">
                    <TextField class="input" hint="Enrollment number"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
              </StackLayout>

            <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
            <Label *ngIf="isLoggingIn" text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
        </StackLayout>
    
        <Label class="login-label sign-up-label" (tap)="toggleForm()">
            <FormattedString>
                <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
                <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
            </FormattedString>
        </Label>
    </FlexboxLayout>
